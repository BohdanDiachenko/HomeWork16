<div id="popup" aria-hidden="true" class="popup">
	<div class="main-contact__form form popup__wrapper">
		<form action="#" id="form" class="form__body popup__content">
			<button data-close type="button" class="popup__close"><img src="@img/close.svg" alt="close"></button>
			<h1 class="form__title basic-title title-gradient">We would like to help you</h1>
			<div class="form__item">
				<input id="formName" name="name" type="text" class="form__input" placeholder="Name"
				title="3 to 20 characters allowed" pattern="[A-Za-z0-9]{3,20}" required>
			</div>
			<div class="form__item">
				<textarea name="massage" id="formMassage" class="form__input" placeholder="Message"></textarea>
			</div>
			<div class="form__item">
				<label class="form__label" for="formTel">How to answer you?</label>
				<input class="form__input" id="formTel" name="tel" type="tel" placeholder="Phone number">
			</div>
			<div class="form__item">
				<input type="text" id="formEmail" name="email" class="form__input" placeholder="Email">
			</div>
			<button type="submit" class="form__button">Send message</button>
		</form>
	</div>
</div>
